<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="/static/css/login.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <p id="header">ACCOUNT LOGIN</p>
    <div class="data-container">
        <form th:action="@{/auth}" th:method="POST">
            <div class="user-data">
                <input class="field" placeholder="username" type="text" name="username" id="field-username">
                <input class="field" placeholder="password" type="password" name="password" id="field-password">
            </div>
            <input type="submit" value="SIGN IN" id="sign-in">
        </form>
    </div>
</div>

<script src="/static/js/login.js"></script>
</body>
</html>
